version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: newsbuddy-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: newsbuddy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - newsbuddy-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: newsbuddy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - newsbuddy-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsbuddy-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/newsbuddy?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NEWS_API_KEY: 79571b9c95fa40fd81389f6f6e79ea6d
      NEWSDATA_API_KEY: pub_bc7c0eb9ffb14c9badbce36ba8439fba
      AWS_REGION: us-east-1
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 10000
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - newsbuddy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000/api
        REACT_APP_WS_URL: ws://localhost:5000
    container_name: newsbuddy-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - newsbuddy-network



volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  newsbuddy-network:
    driver: bridge