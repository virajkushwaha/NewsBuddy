apiVersion: v1
kind: ConfigMap
metadata:
  name: newsbuddy-config
  namespace: newsbuddy-production
data:
  NODE_ENV: "production"
  AWS_REGION: "us-east-1"
  FRONTEND_URL: "https://newsbuddy.com"
  LOG_LEVEL: "info"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: newsbuddy-config
  namespace: newsbuddy-staging
data:
  NODE_ENV: "staging"
  AWS_REGION: "us-east-1"
  FRONTEND_URL: "https://staging.newsbuddy.com"
  LOG_LEVEL: "debug"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "200"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: newsbuddy-config
  namespace: newsbuddy-development
data:
  NODE_ENV: "development"
  AWS_REGION: "us-east-1"
  FRONTEND_URL: "https://dev.newsbuddy.com"
  LOG_LEVEL: "debug"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "500"