apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsbuddy-ingress
  namespace: newsbuddy-production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: newsbuddy-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: newsbuddy-frontend-service
            port:
              number: 80

