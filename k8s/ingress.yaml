apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsbuddy-ingress
  namespace: newsbuddy-production
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERTIFICATE_ID"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  rules:
  - host: newsbuddy.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: newsbuddy-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: newsbuddy-frontend-service
            port:
              number: 80
  - host: www.newsbuddy.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: newsbuddy-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: newsbuddy-frontend-service
            port:
              number: 80
---
