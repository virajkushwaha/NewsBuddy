apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: newsbuddy-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: newsbuddy
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: newsbuddy-production
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017